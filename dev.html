    <style>
      body {
        color:#000;

      }

      }

  <body>
    <div id="c1">
    <div id="c2">
    <div style="margin: auto; width:800px;">
      <div style="float: left">
        <div id="title">loading level...</div>
        <div style="background-color: gray; width: 300px;">
          <div id="energy" style="background-color: orange; width: 0%; height: 2em;"><span id="eword">ENERGY</span></div>
        </div>
      </div>
      <div style="float: right">
        <div class="w" id="w1">MAIN GUN: UNARMED </div>
        <div class="w" id="w2">SPREAD: UNARMED </div>
        <div class="w" id="w3">NOVA: UNARMED </div>
      </div>
      <div style="margin: auto; width:800px; height:600px; overflow:hidden; background: url(data/forms/bg.png);">
        <div id="levelcomplete">
          <p>Level Complete!</p>
          <p>&nbsp;</p>
          <p><a href="#" onclick="aqua.game.levelManager.repeat()">Retry</a> / <a href="#" onclick="aqua.game.levelManager.next()">Next</a></p>
        </div>
        <div id="leveldied">
          <p>Oh No!</p>
          <p>&nbsp;</p>
          <p><a href="#" onclick="aqua.game.levelManager.repeat()">Retry</a> / <a href="#" onclick="aqua.game.levelManager.next()">Skip</a></p>
        </div>
        <div id="nomorelevels">
          <p>That's it!</p>
          <p>No more levels.</p>
          <p>Hope you had some fun.</p>
        </div>
        <div id="titlescreen">
          <p>BITE THE BULLET</p>
          <p style="font-size:0.5em;">Blah blah blah.</p>
          <p style="font-size:0.5em;">Blah blah blah.</p>
          <p></p><a href="#" onclick="aqua.game.levelManager.next()">Play</a></p>
        </div>
        <canvas resize width="800" height="600"></canvas>
      </div>
    </div>
